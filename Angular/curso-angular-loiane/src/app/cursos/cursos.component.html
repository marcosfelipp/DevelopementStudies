<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

<article>
    <p>Lista de cursos do portal {{ nomePortal }} </p>
    <p>O resultado de 1 + 1 = {{ 1 + 1 }}</p>
    <p>O resultado de 1 + 1 não é {{ getNumber() }}</p>
</article>

<article>
    <img [src]="imgUrl">
</article>


<app-detalhe></app-detalhe>

<ul>
    <li *ngFor="let curso of listaDeCursos">
        {{ curso }}
    </li>
</ul>

<article>
    <h3>Style Biding</h3>
    <div>
        Selecione uma classe:
        <select #classe (change)="0">
            <option value="alert-success">Sucesso</option>
            <option value="alert-info">Info</option>
            <option value="alert-warning">Alerta</option>
            <option value="alert-danger">Erro</option>
        </select>
    </div>

    <div class="alert" role="alert" [class.alert-success]="classe.value == 'alert-success'">Suceeso!</div>
    <div class="alert" role="alert" [class.alert-info]="classe.value == 'alert-info'">Info</div>
    <div class="alert" role="alert" [class.alert-warning]="classe.value == 'alert-warning'">Alerta</div>
    <div class="alert" role="alert" [class.alert-danger]="classe.value == 'alert-danger'">Erro</div>

    <div class="alert {{classe.value}}" role="alert">
        Texto colorido conforme combobox
    </div>

    <div class="alert alert-danger" role="alert" [style.display]="classe.value == 'alert-danger' ? 'block' : 'none'"></div>

    <button type="button" class="btn btn-primary" tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
        Botão!
    </button>

</article>
